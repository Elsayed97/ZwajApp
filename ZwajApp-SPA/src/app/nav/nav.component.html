<nav class="rtl navbar navbar-expand-md navbar-dark bg-primary">
  <a style="margin-top:-10px;color:pink;
        font-family:ToyorAljanah;font-size:2.25rem;font-weight:bolder" [routerLink]="['']"  class="navbar-brand"
        ><i class="fa fa-heart" aria-hidden="true"></i>علا عبد الصبور<i class="fa fa-heart" aria-hidden="true"></i></a>

  <ul *ngIf="loggedIn()" style="letter-spacing:1px;font-weight:bold;font-family:'JF-Flat';font-size:1.2rem" class="navbar-nav mr-auto">
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['']"  >الرئيسية </a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/members']" >بحث</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/lists']" >تواصل</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/messages']"  >دردشة</a>
    </li>
  </ul>
  <div *ngIf="loggedIn()" dropdown class="dropdown">
    <a dropdownToggle class="dropdown-toogle text-light nav-link" 
     style="letter-spacing:1px;font-weight:bold;font-family:'JF-Flat';font-size:1.2rem">
     <i class="fa fa-sign-in" aria-hidden="true"></i>
      مرحبا بك 
      {{authService.decodedToken.unique_name | titlecase}}
    </a> 
    <div *dropdownMenu class="dropdown-menu mt-3" >
      <a class="dropdown-item" [routerLink]="['/member/edit']"  ><i class="fa fa-user-o" aria-hidden="true"></i>
        ملفى الشخصى</a> 
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" (click)="loggedOut()"><i class="fa fa-sign-out" aria-hidden="true"></i>
        تسجيل الخروج</a> 
    </div>
  </div>
  <form *ngIf="!loggedIn()" (ngSubmit)="login()" #LoginForm="ngForm" class="ml-5 form-inline my-2 my-lg-0">
    <input name="username" required class="form-control mr-sm-2" type="text" [(ngModel)]="model.username" placeholder="إسم المشترك">
    <input name="password" required  class="form-control mr-sm-2" type="password" [(ngModel)]="model.password" placeholder="كلمة السر">
    <button [disabled]="!LoginForm.valid" style="font-weight:bold;font-family:'JF-Flat';font-size:1.0rem" class="btn btn-secondary my-2 my-sm-0" type="submit">تسجيل الدخول</button>
  </form>
</nav>
